<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <ul role="tree">
      <li role="treeitem" tabindex="0" aria-expanded="true">Receita de bolo</li>
      <ul role="tree">
        <li role="treeitem" tabindex="0" aria-expanded="false">Manteiga</li>
        <li role="treeitem" tabindex="0" aria-expanded="false">Farinha de Trigo</li>
        <li role="treeitem" tabindex="0" aria-expanded="false">Leite</li>
        <li role="treeitem" tabindex="0" aria-expanded="false">Baunilha</li>
      </ul>
    </ul>

    <script src="./script.js"></script>
  </body>
</html>
