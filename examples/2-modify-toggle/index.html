<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button Example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- native button with toggle class -->
    <button class="toggle" checked>Habilitar notificações</button>

    <!-- toggle button - switch -->
    <button class="custom_toggle" role="switch" aria-checked="false">
      Atualizações automáticas
    </button>

    <script src="./script.js"></script>
  </body>
</html>
